<!DOCTYPE html>
<html>
<head>
    <title>iOS Inertial Scroll Bug</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;">
    <meta charset="utf-8">
    
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
        }
        
        section {
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            height: 100%;
            position: absolute;
            width: 100%;
        }
        
        div {
            height: 75%;
        }
        
        div:nth-child(even) {
            background: black;
            color: white;
        }
    </style>
    
    <script type="text/javascript" charset="utf-8">
        window.addEventListener("load", onBodyLoad, false);
        
        function onBodyLoad() {
            var divs = document.getElementsByTagName('div');
            
            var i;
            var div;
            for (i = 0; i < divs.length; i++) {
                div = divs[i];
                div.addEventListener('touchstart', handleTap, false);
            }
        }
        
        function handleTap(e) {
            console.log(e.currentTarget.innerHTML);
        }
    </script>
</head>

<body>
    <section>
        <div>
            When using the CSS attribute `-webkit-overflow-scrolling: touch`,
            Mobile Safari sometimes sends touch events to the wrong DOM
            elements while the user has initiated inertial scrolling.
        </div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </section>
</body>
</html>
